<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div id="carouselExampleControls" class="carousel slide decrease_2x" data-ride="carousel">
    <div class="carousel-inner">
        {% for (i, img) in list_images %}
            {% if not i %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../static/img/{{ images }}/{{ img }}" alt="{{ img }}">
                </div>
            {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/img/{{ images }}/{{ img }}" alt="{{ img }}">
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
<h1>Макс скорость: {{ max_speed }}</h1>
<h1>л. с.: {{ power }}</h1>
<h1>Объем топливного бака: {{ fuel_tank_volume }}</h1>
<h1>Страна: {{ assembly_country }}</h1>
<h1>Название модели {{ name_car }}</h1>
</body>
</html>
